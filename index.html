<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ping Pong</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <div>
        <div style="display:inline-block; width: 50%;">
            <h1>Sofka - Ping Pong</h1>
        </div>
        <div id="frmInicio" name="frmInicio" style="display: inline-block; width: 30%;">
            <h2>Ingrese nombre de los jugadores</h2>
            <input type="text" id="txtJ1" class="textbox" placeholder="Nombre Jugador 1">
            <input type="text" id="txtJ2" class="textbox" placeholder="Nombre Jugador 2">
            <button id="btnConfirmar" onclick="confirmar()" class="boton">Confirmar</button>
        </div>
    </div>
    
    
    <div id="jugador1" class="column">
        <h2>Jugador 1</h2>
        <h3 id="nameJ1">Nombre</h3>
        <p id="puntaje1" >
            
        </p>
    </div>
    <div id="tablero" class="tablero">
        <canvas id="canvas"></canvas>
    </div>
    
    <div id="jugador2" class="column">
        <h2>Jugador 2</h2>
        <h3 id="nameJ2">Nombre</h3>
        <p id="puntaje2">

        </p>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
